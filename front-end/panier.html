<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Orinoco est une entreprise de commerce en ligne offrant une grande variété de produits, découvre nos excellentes caméras vintages sur Oricameras"
    />
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.jpg" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Oricameras | Une marque de Orinoco</title>
  </head>
  <body>
    <!-- Principal container -->
    <div class="page-container">
      <!-- Header -->
      <div class="bg-light">
        <div class="container">
          <div class="row">
            <nav class="col navbar navbar-expand-lg navbar-light">
              <a class="navbar-brand" href="index.html"
                ><img
                  src="images/logo.png"
                  alt="Logo Orinoco"
                  width="200"
                  height="60"
              /></a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>

              <div id="navbarContent" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                  <li class="nav-item border-tp">
                    <a class="nav-link" href="index.html">Accueil</a>
                  </li>
                  <li class="nav-item border-tp">
                    <a class="nav-link" href="panier.html"
                      >Panier<i class="bi bi-cart4 pl-1"></i
                    ></a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
      <!-- Main -->
      <div class="container pb-5">
        <div class="row">
          <div class="col">
            <h1 class="font-weight-bold pl-2 pt-5 pb-3">Votre panier</h1>
          </div>
        </div>
        <div class="row bg-light mb-5 pt-3">
          <div class="col">
            <h6 class="font-weight-bold pb-2">Vos produits</h6>
            <table class="table bg-white">
              <thead class="color-identity-light txt-color">
                <tr>
                  <th scope="col">Produit</th>
                  <th scope="col">Quantité</th>
                  <th scope="col">Prix</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">Zurss 50S</th>
                  <td>1</td>
                  <td>499.00 €</td>
                </tr>
                <tr class="table-light">
                  <th scope="row text-center"></th>
                  <td class="font-weight-bold">Total</td>
                  <td>499.00 €</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="row bg-light pt-3 pb-3">
          <div class="col">
            <h6 class="font-weight-bold pb-2">Vos informations</h6>
            <form>
              <div class="row">
                <div class="form-group col-md-3">
                  <label>Prénom</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="form-group col-md-3">
                  <label>Nom</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="form-group col-md-6">
                  <label>Adresse e-mail</label>
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-5">
                  <label>Adresse</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="form-group col-md-3">
                  <label>Code postal</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="form-group col-md-4">
                  <label>Ville</label>
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="float-right">
                <button
                  type="submit"
                  class="btn txt-color color-identity shadow"
                >
                  Procéder au paiement
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Footer -->
      <div class="bg-light">
        <div class="container">
          <div class="row">
            <div class="col">
              <ul class="list-n list-unstyled text-center pt-4">
                <li class="pb-2">
                  <a href="#">Contact</a>
                </li>
                <li class="item-ft pb-2">Oricameras © 2021 | Orinoco</li>
                <li class="item-ft pb-2">Conditions générales d'utilisation</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
